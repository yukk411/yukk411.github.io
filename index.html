<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Business Developers</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
 
<!-- NAVBAR ------------------------------------------>
	<script type="text/x-handlebars" data-template-name="application">	
  	 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/db-web-sm.png" /></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
						<li>{{#link-to 'services'}}Our Process{{/link-to}}</li>
						<li>{{#link-to 'about'}}About{{/link-to}}</li> 
						<li>{{#link-to 'contact'}}Contact{{/link-to}}</li>     
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
<!-- EMBER Application outlet------------------->		
		<div class="custom-content">			
			{{outlet}}
		</div>

<!-- FOOTER------------------------------------->
			<div class="test">			
			<footer id="custom-footer">	
				<div class="container">
					<div class="footerinfo">		
					<p id="footerpos"><span class="footerlinks">{{#link-to 'index'}}Home{{/link-to}} &nbsp;&nbsp;&nbsp;{{#link-to 'services'}}Our Process{{/link-to}} &nbsp;&nbsp;&nbsp; {{#link-to 'about'}}About{{/link-to}} &nbsp;&nbsp;&nbsp; {{#link-to 'contact'}}Contact{{/link-to}}</span>
					<span class="pull-right">
						<a href="#"><i class="fa fa-facebook-square fa-3x"></i></a>
						<a href="#"><i class="fa fa-linkedin-square fa-3x"></i></a>
						<a href="#"><i class="fa fa-twitter-square fa-3x"></i></a>
					</span></p>
					<p id="footerpos">Dynamic Business Developers, LLC Walnut Creek, CA 94596</p>
					<p id="footerpos">Email:info@dybiz.com &nbsp;&nbsp; Phone:415-322-1788</p>
					</div>
				</div>
				<br>
			</footer>
			</div>

	</script>
	
<!-- CAROUSEL ---------------------------------->
	<script type="text/x-handlebars" data-template-name="index">

	 <div class="jumbotron">
      <div class="container">
        <p>{{jumbotext}}</p>
        <p>{{#link-to 'services' class="btn btn-default btn-lg"}}Learn more &raquo;{{/link-to}}</p>
      </div>
    </div>

	</script>

	<script type="text/x-handlebars" data-template-name="services">
		<div class="container">
			<h1>Our Process</h1>
			{{#each}}
			<hr class="featurette-divider">
		   <div class="row featurette">
		    <div class="col-md-7">      
					<h2 class="featurette-heading">{{heading}}</h2>
						<p>{{paraone}}</p>
						<ul>
						{{#each 'listone' in listone}}
							<li>{{listone}}</li>
						{{/each}}
						</ul>
						<p>{{paratwo}}</p>
						<ul>
						{{#each 'listtwo' in listtwo}}
							<li>{{listtwo}}</li>
						{{/each}}				
						</ul>
						<p>{{parathree}}</p>
		    </div>
		    <div class="col-md-5">
		        <img {{bindAttr src=image class="featurette-image img-responsive"}} alt="services" />
		    </div>
		   </div>
			{{/each}}
			<br>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="about">
		<div class="container">
			<h1>About</h1>	
			<img src="/img/about1.jpg" class="img-responsive" />
			<hr class="featurette-divider">
			<h2 class="featurette-heading">DynBiz</h2>
			<div class="row-featurette">

			<div class="col-md-7">			
				<p><strong>{{boldtext}}</strong> {{abouttext}}</p>
					{{#each}}
						<h2>{{trait}}</h2>
						{{#each 'list' in list}}
						<ul>					
							<li>{{list}}</li>
						</ul>
						{{/each}}
					{{/each}}
			</div>
			<br><br>
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="contact">
		<script type="text/x-handlebars" data-template-name="contact">
<div class="container">
<div class="row">
  <div class="col-md-12">
	<br>
	{{#if  infoSent}}
	<div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent.</strong></div>
	{{else}}
    <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Please check your information.</strong></div>
	{{/if}}
  </div>
  <form role="form" action="" method="post" >
    <div class="col-lg-6">
      <div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>
      <div class="form-group">
        <label for="InputName">Your Name</label>
        <div class="input-group">
          {{input type='text' class='form-control' name='InputName' id='InputName'placeholder='Enter Name' valueBinding='name' required='true'}}
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputEmail">Your Email</label>
        <div class="input-group">
          {{input type='email' class='form-control' name='InputEmail' id='InputEmail' placeholder='Enter Email (example: you@hotmail.com)' valueBinding='email' required='true'}}
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputMessage">Message</label>
        <div class="input-group">
		{{textarea class='form-control' name='InputMessage' id='InputMessage' placeholder='Enter Your Message' rows='5' valueBinding='message' required='true'}}
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputReal">What is 4+3? (Simple Spam Checker)</label>
        <div class="input-group">
          {{input type='text' class='form-control' name='InputReal' id='InputReal' valueBinding='real' required='true'}}
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
		{{input type='submit' name='submit' id='submit' value='Submit' class="btn btn-info pull-right"}}
    </div>
  </form>
  <hr class="featurette-divider hidden-lg">
  <div class="col-lg-5 col-md-push-1">
    <address>
    <h3>Office Location:</h3>
    <p class="lead">Dynamic Business Developers<br>
Walnut Creek, CA 94596</a><br>
      Phone: 415-322-1788</p>
    </address>
  </div>
</div>

</div>
	</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/ember-1.6.0.js"></script>
	<script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
