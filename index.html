<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Business Developers</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
 
<!-- NAVBAR ------------------------------------------>
	<script type="text/x-handlebars" data-template-name="application">	
  	 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="http://localhost:4000/img/db-web-sm.png" /></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
						<li>{{#link-to 'services'}}Our Process{{/link-to}}</li>
						<li>{{#link-to 'about'}}About{{/link-to}}</li> 
						<li>{{#link-to 'contact'}}Contact{{/link-to}}</li>     
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
<!-- EMBER Application outlet------------------->		
		<div class="custom-content">			
			{{outlet}}
		</div>

<!-- FOOTER------------------------------------->
			<footer id="custom-footer">	
				<div class="container">
					<div class="footerinfo">		
					<p id="footerpos"><span class="footerlinks">{{#link-to 'index'}}Home{{/link-to}} &nbsp;&nbsp;&nbsp;{{#link-to 'services'}}Our Process{{/link-to}} &nbsp;&nbsp;&nbsp; {{#link-to 'about'}}About{{/link-to}} &nbsp;&nbsp;&nbsp; {{#link-to 'contact'}}Contact{{/link-to}}</span>
					<span class="pull-right">
						<a href="#"><i class="fa fa-facebook-square fa-3x"></i></a>
						<a href="#"><i class="fa fa-linkedin-square fa-3x"></i></a>
						<a href="#"><i class="fa fa-twitter-square fa-3x"></i></a>
					</span></p>
					<p id="footerpos">Dynamic Business Developers, LLC Walnut Creek, CA 94596</p>
					<p id="footerpos">Email:info@dybiz.com &nbsp;&nbsp; Phone:415-322-1788</p>
					</div>
				</div>
				<br>
			</footer>

	</script>
	
<!-- CAROUSEL ---------------------------------->
	<script type="text/x-handlebars" data-template-name="index">

	 <div class="jumbotron">
      <div class="container">
        <p>The ever-changing threat landscape requires IT frameworks that stabilize, secure, manage and improve security.</p>
        <p>{{#link-to 'services' class="btn btn-default btn-lg"}}Learn more &raquo;{{/link-to}}</p>
      </div>
    </div>

	</script>

	<script type="text/x-handlebars" data-template-name="services">
		<div class="container">
			<h1>Our Process</h1>
			{{#each}}
			<hr class="featurette-divider">
		   <div class="row featurette">
		    <div class="col-md-7">      
					<h2 class="featurette-heading">{{heading}}</h2>
						<p>{{paraone}}</p>
						<ul>
						{{#each 'listone' in listone}}
							<li>{{listone}}</li>
						{{/each}}
						</ul>
						<p>{{paratwo}}</p>
						<ul>
						{{#each 'listtwo' in listtwo}}
							<li>{{listtwo}}</li>
						{{/each}}				
						</ul>
						<p>{{parathree}}</p>
		    </div>
		    <div class="col-md-5">
		        <img {{bindAttr src=image class="featurette-image img-responsive"}} alt="services" />
		    </div>
		   </div>
			{{/each}}
			<br>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="about">
		<div class="container">
			<h1>About</h1>	
			<hr class="featurette-divider">
			<h2 class="featurette-heading">DynBiz</h2>
			<div class="row-featurette">

			<div class="col-md-7">			
				<p><strong>Bringing together the best in people to produce the best in business.</strong> At Dynamic Business Developers we believe in partnering with our clients - in doing so better quality services and products are the result. The actions we take as a company stem from our core values. Our belief is that we can only achieve superior results when we operate under these values.</p>
					{{#each}}
						<h2>{{trait}}</h2>
						{{#each 'list' in list}}
						<ul>					
							<li>{{list}}</li>
						</ul>
						{{/each}}
					{{/each}}
			</div>
			<br>
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<form role="form" action="" method="post" >
					<div class="col-lg-6">
						<div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>
						<div class="form-group">
						  <label for="InputName">Your Name</label>
						  <div class="input-group">
						    <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
						    <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
						</div>
						<div class="form-group">
						  <label for="InputEmail">Your Email</label>
						  <div class="input-group">
						    <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
						    <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
						</div>
						<div class="form-group">
						  <label for="InputMessage">Message</label>
						  <div class="input-group"
			>
						    <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
						    <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
						</div>
						<div class="form-group">
						  <label for="InputReal">What is 4+3? (Simple Spam Checker)</label>
						  <div class="input-group">
						    <input type="text" class="form-control" name="InputReal" id="InputReal" required>
						    <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
						</div>
						<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
					</div>
				</form>
				</div>
			</div>
		</div>
	</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/ember-1.6.0.js"></script>
	<script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
